<!doctype html >
<html>
	<head>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" id="css-size" href="/css/normal.css" />
		<link rel="stylesheet" id="css-theme" href="/css/dark.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<script src="/third-party/jquery-1.9.0.min.js"></script>
		<script src="/third-party/basiccache.min.js"></script>
		<script src="/third-party/mousetrap.min.js"></script>
		<script src="/js/aurora.js"></script>
		<script src="/js/alac.js"></script>
		<script src="/js/flac.js"></script>
		<script src="/js/mp3.js"></script>
		<script src="/js/acc.js"></script>
		<script src="/js/notify.js"></script>
		<script src="/js/md.js"></script>
		<script src="https://s3.amazonaws.com/SwayFM/UnityShim.js" ></script>
		<title>music directory</title>
	</head>
	<body>
		<div id="container">
			<div class="column">
				<a data-href="/media/" data-isdir="true" class="arrow not-selectable">media</a>
				<a data-href="/api/recent/400" data-isdir="true" class="arrow not-selectable">recently added</a>
				<a data-href="/system" class="arrow not-selectable">system</a>
				<a data-href="/about" class="arrow not-selectable">about</a>
			</div>
		</div>
		<div id="footer">
			<a class="pull-menu up big">up</a>
			<div class="small-info float-left"></div>
			<div id="controls">
				<a class="prev big">previous</a> |
				<a class="now-playing big">now playing</a> |
				<a class="next big">next</a>
			</div>
			<br class="clearer" />
			<div class="css-size chooser">
				<a>small</a>
				<a class="current">normal</a>
				<a>large</a>
				<a>x-large</a>
			</div>
			<div class="css-theme chooser">
				<a>light</a>
				<a class="current">dark</a>
			</div>
			<div class="info float-left"></div>
		</div>
	</body>
</html>
